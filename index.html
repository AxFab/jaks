<html>
  <head>
    <meta charset="UTF-8" /> 
    <style>
body, p, div {
  font-family: Arial;
  font-size: 14px;
}
canvas {
  border:1px dashed rgb(80,80,80);
}
    </style>
    <script type="text/javascript">
var jaks = {}
    </script>
    <script type="text/javascript" src="src/Array.js"></script>
    <script type="text/javascript" src="src/String.js"></script>
    <script type="text/javascript" src="src/Date.js"></script>
    <script type="text/javascript" src="src/Core.js"></script>
    <script type="text/javascript" src="src/HttpRequest.js"></script>
    <script type="text/javascript" src="src/ParserCSV.js"></script>
    <script type="text/javascript" src="src/Spreadsheet.js"></script>
    <script type="text/javascript" src="src/Chart.js"></script>
    <script type="text/javascript" src="src/EventDispatcher.js"></script>
    <script type="text/javascript" src="src/Css.js"></script>
    <script type="text/javascript" src="src/ClusteredLine.js"></script>
    <script type="text/javascript" src="src/ClusteredColumn.js"></script>
    <script type="text/javascript" src="src/StackedColumn.js"></script>
    <script type="text/javascript" src="src/ClusteredArea.js"></script>

    <link rel="stylesheet" type="text/css" href="">

    <script type="text/javascript">
window.onload = function () {

  var data = [ 
    ['', 'A', 'B', 'C'],
    [1, 9.8, 5.7, 6.3],
    [2, 5.7, 5.4, 2.8],
    [3, 1.8, 9.7, 6.7],
  ];

  for (var i = 1; i < 18; i++) {
    data[i] = []
    data[i][0] = i;
  }

  func = [
    null,
    function (i) { return ((2*i-1) * (i/2+1)); },
    function (i) { return i*i; },
    function (i) { return (0.3*i*i - 2*i +90); },
  ]
  for (var j = 1; j < 4; j++) {
    p = Math.random();
    for (var i = 1; i < 18; i++) {
      data[i][j] = func[j](i) + 30 * Math.random() * p;
      p *= Math.random()+0.5;
    }
  }

  new jaks.Chart ('graph11', data, { 
    grid: {
      x:{ 
        background:'odd', 
        bgColor:'rgba(126,35,255,0.2)' 
      }, 
      y1:{
        mark:'white-circle',
        mark_width:3
      }
    }
  });

  new jaks.Chart ('graph12', data, { 
    plot:'ClusteredArea',
    grid:{
      x:{},
      y1:{}
    } 
  });

  new jaks.Chart ('graph13', data, { 
    plot:'ClusteredArea',
    legendLayout:'north',
    titleLayout:'north',
    title:'MyChart',
    grid:{
      x:{},
      y1:{}
    } 
  });

  new jaks.Chart ('graph3', data, { 
    grid:{
      x:{ background:'odd', bgColor:'rgba(83,255,126,0.3)' }, 
      y1:{
        plot:'ClusteredColumn' ,
        width:1,
        idx:[1,2],
        min:0
      }, 
      y2:{
        mark:'white-circle',
        mark_width:3,
        idx:[0, 0, 3]
      },
    }
  });

  new jaks.Chart ('graph4', data, { 
    plot:'StackedColumn',
    grid:{
      x:{},
      y1:{
        min:0,
        background:'odd', 
        bgColor:'rgba(50,80,80,0.1)' 
      }
    } 
  });

};
    </script>
  </head>
  <body>
    <h2>Line & Area chart</h2>
    <canvas id="graph11"></canvas>
    <canvas id="graph12"></canvas>
    <canvas id="graph13"></canvas>

    <h2>Column chart</h2>
    <canvas id="graph3"></canvas>
    <canvas id="graph4"></canvas>
  </body>
</html>
