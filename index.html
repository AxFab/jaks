<html>
  <head>
    <meta charset="UTF-8" /> 
    <script type="text/javascript" src="jaks.js"></script>
    <link rel="stylesheet" type="text/css" href="">

    <script type="text/javascript">
window.onload = function () {

  var ln0 = [0, 1, 2, 3, 4, 5, 7];
  var ln1 = [9, 8, 13, 12, 8, 12, 9];
  var ln2 = [12, 8, 12, NaN, 9, 8, 13];
  var ln3 = [4, 3, null, 12, 12, 10, 7];
  var data = [ ln0, ln1, ln2, ln3 ];
  new jaks.Chart ('graph1', data, {});

  new jaks.Chart ('graph2', data, { plot:'ClusteredArea' });
};
    </script>
  </head>
  <body>
    <h2>Line chart</h2>
    <canvas id="graph1"></canvas>

    <h2>Area chart</h2>
    <canvas id="graph2"></canvas>
  </body>
</html>
